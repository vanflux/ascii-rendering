<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASCII Rendering</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #111111;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 1rem 2rem;
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    header a {
      color: #0085fd;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .content {
      display: flex;
      flex-direction: column;
      flex: 1;
      max-width: 1200px;
      width: 100%;
      padding: 0rem 0.5rem;
    }

    .demo {
      position: relative;
      left: 4px;
      top: 4px;
      width: 100%;
      height: auto;
      aspect-ratio: 1200/700;
      border: 2px solid #333;
      border-radius: 10px;
      overflow: hidden;
    }

    .demo > .options {
      position: absolute;
      left: 8px;
      top: 8px;
    }

    .demo > .canvas-container {
      width: 100%;
      height: 100%;
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    .buttons {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons a {
      background-color: #0085fd;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .buttons a:hover {
      background-color: #006dcc;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #111;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>ASCII Rendering</h1>
    <a href="https://github.com/vanflux" target="_blank">@vanflux</a>
  </header>
  <main>
    <div class="content">
      <div class="demo">
        <div class="options">
          <select id="scene-select">
            <option value="xmas-tree">Xmas tree</option>
            <option value="bomb">Bomb</option>
          </select>
          <select id="renderer-select">
            <option value="2d">2d renderer</option>
            <option value="webgl">Webgl renderer</option>
          </select>
        </div>
        <div class="canvas-container" id="canvas-container"></div>
      </div>
      <div class="buttons">
        <a href="https://github.com/vanflux/ascii-rendering" target="_blank">View Repository</a>
        <a href="https://github.com/vanflux" target="_blank">More Projects</a>
      </div>
    </div>
  </main>
  <footer>
    <script>document.write('© ', new Date().getFullYear(), ' Vanflux - Made with ❤️')</script>
  </footer>
</body>
</html>
